<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" type="image/ico" th:href="@{/img/logoicon.ico}"/>
    <script th:src="@{/js/result.min.js}"></script>


    <title>YourResult</title>
</head>
<body>

<div layout:fragment="content">


    <div class="about-section about-wife">
        <canvas id="my-canvas"></canvas>
        <h1>Final Score</h1>
        <p class="about-text text-wife"></p> <th>according to your personality, you are...</th>
    </div>



    <div class="container wife-cont">
    <div class="card mb-3 card-mine" th:each="wife : ${waifus}" style="max-width: 940px;">
        <div class="row g-0">
            <div class="col-md-4 col-mine">
                <img th:src="'/img/' + ${wife.photo}" class="img-fluid rounded-start img-wife" style="width:100%">
            </div>
            <div class="col-md-8 col-mine">
                <div class="card-body card-mine">
                    <h5  th:text="${wife.name}"></h5>
                    <p class="card-text" th:text="${wife.personality}"></p>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="/js/confetti.js"></script>

</div>

</body>
</html>
