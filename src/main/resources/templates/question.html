<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.css"></script>
    <link rel="stylesheet" th:href="@{/css/questionstyle.css}">
    <link rel="icon" type="image/ico" th:href="@{/img/logoicon.ico}"/>

    <title>QuestionHowCute</title>
</head>
<body>
<div layout:fragment="content">


    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header my-header">

                <h3 th:text="${question.question}"></h3>
            </div>

            <div class="quiz">
            <div class="modal-body quiz-body">
                <div class="col-xs-3 5"></div>
                <div class="question" id="question" data-toggle="buttons">

                    <label class="element-animation1 btn btn-lg btn btn btn-secondary btn-block form-button my-elem my-animation" th:each="answer : ${question.answers}">
                        <span class="btn-label my-label"><i class="glyphicon glyphicon-chevron-right my-glyphicon"></i></span>
                        <input type="radio" name="answer" value="1"  th:text="${answer.answer}">
                    </label>

                </div>
            </div>
        <div>
            <a th:href="@{'/question/' + ${question.id-1}}" class="previous my-quest">&laquo; Previous</a>
            <a th:href="@{'/question/' + ${question.id+1}}" class="next my-quest" >Next &raquo;</a>

        </div>
        </div>
        </div>
    </div>

    <div>
        <img class="detail" th:src="@{/img/decoTwo.png}" alt="Imagen">
    </div>


</div>


</body>
</html>
