<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.css"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" type="image/ico" th:href="@{/img/logoicon.ico}"/>

    <title>HowCute</title>
</head>

<body>
    <div layout:fragment="content">

        <div class="card text-center ">
            <div class="card-header card-title fw-bold">
                &nbsp;<h5 class="card-title fw-bold">What is your waifu personality?</h5></p>
            </div>
            <div class="card-body">
                <p class="card-text">Despite the fact that you already have a favorite waifu with whom you identify,<br>
                    you can do a test to know more clearly who specifically is closer to your soul,<br>
                    without visually identifying yourself with her, because she will choose you.</p>
                <a class="btn btn-primary" href="/question" >Start Test</a>
                <div>
                    <img class="answer" th:src="@{/img/answerquestions.png}" alt="Imagen">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
