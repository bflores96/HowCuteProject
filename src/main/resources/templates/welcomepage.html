<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.css"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" type="image/ico" th:href="@{/img/logoicon.ico}"/>

    <title>HowCute</title>
</head>

<body>
    <div layout:fragment="content">

        <div class="card text-center">

            <div class="card-header card-title fw-bold">
                &nbsp;<h5 class="card-title fw-bold" th:text="#{welcomepage.welcome.ask}"></h5>
            </div>

            <div class="card-body text-start">

                <div class="bg-image" style="@{/img/decoOne.png}" alt="Imagen">
                </div>

                <p class="card-text text-text" th:text="#{text.start.test}"></p>

                <a class="btn btn-primary btn-lg button-test posit-btn" href="/question" th:text="#{start.test.button}"></a>

                <div>
                    <img class="answer center" th:src="@{/img/answerquestions.png}" alt="Imagen">
                </div>

            </div>
        </div>
    </div>
</body>

</html>
